              operators:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: รหัส id ผู้ใช้
                    role:
                      type: string
                      description: role อะไร
                    officeID:
                      type: string
                      description: รหัสศูนย์ที่สังกัด
                    vehicleId:
                      type: string
                      description: รหัสพาหนะ
                  required:
                    - id
